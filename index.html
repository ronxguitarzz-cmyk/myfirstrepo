<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg animate__animated animate__fadeInDown">
          <div class="card-body">
            <h1 class="display-4 mb-3 animate__animated animate__fadeInUp">Hello, World!</h1>
            <p class="lead mb-4">Welcome to your first Bootstrap 5 page with smooth animations.</p>
            <button id="helloBtn" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">Say Hello</button>
            <div id="spinner" class="mt-4 d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
